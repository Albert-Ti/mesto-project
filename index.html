<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>

<body class="page">
	<header class="header">
		<img src="./image/logo-Mesto.svg" class="header__logo" alt="Логотип Место">
	</header>
	<main class="content">
		<section class="profile">
			<img src="./image/avatar-Жак-Ив-Кусто.jpg" alt="Тут будет ваша Аватарка" class="profile__avatar">
			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<button type="button" class="profile__edit-name-button">
					<img src="./image/info-edit-button.svg" alt="Маленький карандаш редактирования">
				</button>
				<p class="profile__text">Исследователь океана</p>
			</div>
			<button type="button" class="profile__button">
				<img class="profile__button-img" src="./image/Vector.svg" alt="Кнопка крестик">
			</button>
		</section>
		<section class="elements">
		</section>
	</main>
	<footer class="footer">
		<p class="footer__logo">© 2020 Mesto Russia</p>
	</footer>
	<template id="template-card">
		<figure class="element">
			<img class="element__remove" src="./image/Trash.svg" alt="">
			<img class="element__image" src="" alt="Картинка">
			<figcaption class="element__item">
				<h2 class="element__title"></h2>
				<button type="button" class="element__like">
				</button>
			</figcaption>
		</figure>
	</template>
	<div class="popup popup-profile">
		<div class="popup__container">
			<form action="#" method="post" name="profile-form" class="form">
				<button type="button" class="popup__close"></button>
				<h3 class="form__title">Редактировать профиль</h3>
				<input type="text" name="username" value="Жак-Ив Кусто" class="form__place">
				<input type="text" name="about-me" value="Исследователь океана" class="form__place">
				<button type="submit" class="form__button">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup-card">
		<div class="popup__container">
			<form action="#" method="post" name="card-form" class="form">
				<button type="button" class="popup__close"></button>
				<h3 class="form__title">Новое место</h3>
				<input type="text" name="cardname" placeholder="Название" class="form__place">
				<input type="url" name="url" placeholder="Ссылка на картинку" class="form__place">
				<button type="submit" class="form__button">Сохранить</button>
			</form>
		</div>
	</div>
	<div class="popup popup-img">
		<figure class="modal">
			<button type="button" class="popup__close"></button>
			<img class="modal__open-img" src="" alt="картинка">
			<figcaption class="modal__text"></figcaption>
		</figure>
	</div>
	<script src="./js/script.js"></script>
</body>

</html>
