<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Mesto</title>
</head>

<body class="page">
	<header class="header">
		<img src="./image/logo-Mesto.svg" class="header__logo"></img>
	</header>
	<main class="content">

		<section class="profile">
			<img src="./image/avatar-Жак-Ив-Кусто.jpg" alt="портрет Жака-Ив Кусто" class="profile__avatar">

			<div class="profile__info">
				<h1 class="profile__name">Жак-Ив Кусто</h1>
				<a href="#popup" class="profile__edit-name-button"><img src="./image/info-edit-button.svg" alt=""></a>
				<p class="profile__text">Исследователь океана</p>
			</div>

			<div class="profile__wrap-button">
				<a href="#" class="profile__button"><img class="profile__button-img" src="./image/Vector.svg"
						alt="Кнопка-крестик"></a>
			</div>
		</section>

		<section class="elements">
			<figure class="element">
				<img class="element__image" src="./image/Карачаевск.jpg" alt="Карачаевск">
				<figcaption class="element__item">
					<h2 class="element__title">Карачаево-Черкесия</h2>
					<img class="element__like" src="./image/element-like.svg" alt="Кнопка-лайк">
				</figcaption>
			</figure>
			<figure class="element">
				<img class="element__image" src="./image/Гора Эльбрус.jpg" alt="Гора Эльбрус">
				<figcaption class="element__item">
					<h2 class="element__title">Гора Эльбрус</h2>
					<img class="element__like" src="./image/element-like.svg" alt="Кнопка-лайк">
				</figcaption>
			</figure>
			<figure class="element">
				<img class="element__image" src="./image/Домбай.jpg" alt="Домбай">
				<figcaption class="element__item">
					<h2 class="element__title">Домбай</h2>
					<img class="element__like" src="./image/element-like.svg" alt="Кнопка-лайк">
				</figcaption>
			</figure>
			<figure class="element">
				<img class="element__image" src="./image/Домбай.jpg" alt="Домбай">
				<figcaption class="element__item">
					<h2 class="element__title">Домбай</h2>
					<img class="element__like" src="./image/element-like.svg" alt="Кнопка-лайк">
				</figcaption>
			</figure>
			<figure class="element">
				<img class="element__image" src="./image/Гора Эльбрус.jpg" alt="Гора Эльбрус">
				<figcaption class="element__item">
					<h2 class="element__title">Гора Эльбрус</h2>
					<img class="element__like" src="./image/element-like.svg" alt="Кнопка-лайк">
				</figcaption>
			</figure>
			<figure class="element">
				<img class="element__image" src="./image/Карачаевск.jpg" alt="Карачаевск">
				<figcaption class="element__item">
					<h2 class="element__title">Карачаево-Черкесия</h2>
					<img class="element__like" src="./image/element-like.svg" alt="Кнопка-лайк">
				</figcaption>
			</figure>
		</section>
		<section id="popup" class="popup">
			<form action="#" class="form">
				<a class="form__close" href="#"></a>
				<h3 class="form__title">Редактировать профиль</h3>
				<input type="text" name="username" value="Жак-ив Кусто" class="form__place">
				<input type="text" name="about-me" value="Исследовать окена" class="form__place form__place_about-me">
				<button type="submit" class="form__button">Сохранить</button>
			</form>
		</section>
	</main>
	<footer class="footer">
		<h3 class="footer__logo">© 2020 Mesto Russia</h3>
	</footer>
</body>

</html>
